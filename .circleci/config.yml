version: 2.1

commands:
   destroy_environment:
     steps:
       - run:
           name: Destroy environment
           when: on_fail
           command: |
             aws cloudformation delete-stack --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:7}

jobs:

  create_infrastructure: 
      docker:
        - image: amazon/aws-cli
      steps:
        - checkout
        - run:
            name: Create Cloudformation Stack
            command: |
              aws cloudformation deploy \
                --template-file deployment/cloudformation.yml \
                --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
                --region us-east-1
        - run:
            name: Add instance ip to inventory file
            command: |
              aws ec2 describe-instances \
                --query 'Reservations[*].Instances[*].PublicIpAddress' \
                --output text >> deployment/inventory

  configure_infrastructure: 
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["ae:34:29:c7:26:6d:6e:9d:8c:f4:cd:59:d1:6e:4f:7b"] 
      - run:
          name: Install Ansible
          command: |
            apk add --update ansible
      - run:
          name: Run Playbook and Configure server
          command: |
            ansible-playbook -i deployment/inventory deployment/main.yml
  
  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            URL="https://blog.udacity.com/"
            if curl -s --head ${URL} 
            then
              return 0
            else
              return 1
            fi


  smoke_test_sm_fail:
    docker:
      - image: alpine:latest
    steps:
      - run:
          name: Test job
          command:  return 1
      - destroy_environment  

workflows:
  myWorkflow:
    jobs:
      - create_infrastructure
      - smoke_test_sm_fail: 
          requires: 
            - create_infrastructure